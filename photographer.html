<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" lang="en" title="Fisheye homepage" >
        <img src="assets/images/logo.png" alt="logo Fisheye" class="logo" />
      </a>
    </header>
    <main id="main">
      <section id="photograph-banner" class="photograph-header">
        <!-- insert photohgrapher banner here-->
      </section>

      <label for="tri" class="tri_label">Trier par</label>
      <select id="tri"  onchange="sortBy(value)">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
      <section id="photo_section" class="photograph_section">
          <!--Insert Pictures here-->
      </section>
    </main>

    <div id="contact_modal" role="dialog" aria-labelledby="modal_title">
			<div class="modal">
				<header>
          <h2 id="modal_title">Contactez-moi</h2>
          <button id='modal-close-btn' type="button" aria-label="fermer la fenêtre de contact" onclick="closeModal()"><img src="assets/icons/close.svg" alt=""  /></button> 
        </header>
				<form>
					<div>
						<label for="firstName">Prénom</label>
						<input id="firstName" name="prenom" type="text"/>

            <label for="lastName">Nom</label>
            <input id="lastName" name="nom" type="text" />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" />

            <label for="message">Votre Message</label>
            <textarea id="message" name="message"></textarea>
					</div>
          <button aria-label="Envoyer la demande" type="button" id='modal-send-formData' class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox_modal" role="dialog" aria-label="lightbox photo zoom">
      <div class="lightbox">
        <div class="left-part">
          <button type="button" id='lightbox-prev' class="lightbox-button" aria-label="média précédent" onclick="changeDisplayedMedia(-1)">&#12296;</button>
        </div>
        
        <div class="central-part">
          <!-- photo-->
        </div>
        <div class="right-part">
          <p></p>
          <button type="button" id='lightbox-next' class="lightbox-button" aria-label="média suivant" onclick="changeDisplayedMedia(1)"> &#12297; </button>
          <button id='lightbox-close' class="lightbox-button" type="button" aria-label="fermer la fenêtre" onclick="closeLightbox()"> &#10006; </button>
        </div>
      </div>
    </div>

    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/common.js"></script>
    <script src= "scripts/factories/Picture.js"></script>
    <script src= "scripts/factories/Video.js"></script>
    <script src="scripts/factories/Media.js"></script>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
